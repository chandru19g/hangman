name: hangman
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.2
  rflutter_alert: ^2.0.4
  sqflite: ^2.0.2
  flutter_spinkit: ^5.1.0
  date_format: ^2.0.6
  animated_text_kit: ^4.2.1
  new_version: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/res/

  fonts:
    - family: PatrickHand
      fonts:
        - asset: assets/fonts/PatrickHand-Regular.ttf
    - family: FiraMono
      fonts:
        - asset: assets/fonts/FiraMono-Bold.ttf
        - asset: assets/fonts/FiraMono-Regular.ttf

    # For details regarding fonts from package dependencies,
    # see https://flutter.dev/custom-fonts/#from-packages
